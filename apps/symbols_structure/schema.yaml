paths:
  /api/v1/symbols_structure/characters/{id}/:
    get:
      operationId: characters-detail
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character'
      tags:
        - Symbols Structure
  /api/v1/symbols_structure/allographs/:
    get:
      operationId: allographs-list
      responses:
        200:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Allograph'
      tags:
        - Symbols Structure
  /api/v1/symbols_structure/positions/:
    get:
      operationId: positions-list
      responses:
        200:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Position'
      tags:
        - Symbols Structure
        
components:
  schemas:
    Character:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    Allograph:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        components:
          type: array
          items:
            type: object
            properties:
              component:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
              features:
                type: array
                items:
                  type: object
                  properties:
                    id: 
                      type: integer
                    name:
                      type: string
                    set_by_default:
                      type: boolean
tags:
  - name: Symbols Structure
